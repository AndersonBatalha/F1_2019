            <div class="row justify-content-center my-4">
                <div class="col-sm-12 col-md-10 col-lg-8 col-xl-8">
                    <h1 class="display-4">Cadastre-se</h1>
                    <form method="POST">
                        <div class="form-group my-1">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id='nome' placeholder="Nome">
                        </div>
                        <div class="form-group my-1">
                            <label for="email">Endereço de email</label>
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                                <input type="email" class="form-control" id='email' placeholder="nome@exemplo.com">    
                            </div>
                        </div>
                        <div class="form-group my-1">
                            <label for="data_nasc">Data de nascimento</label>
                            <input type="date" class="form-control" id='data_nasc' placeholder="Data de nascimento">    
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-xl-4 col-lg-4 my-1">
                                    <label for="data_nasc">Endereço</label>
                                    <input type="text" class="form-control" id='data_nasc' placeholder="Endereço">        
                                </div>
                                <div class="col-sm-12 col-md-6 col-xl-4 col-lg-4 my-1">
                                    <label for="numero">Número</label>
                                    <input type="number" class="form-control" id='numero' placeholder="Número">            
                                </div>
                                <div class="col-sm-12 col-md-12 col-xl-4 col-lg-4 mt-1">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" class="form-control" id='complemento'>                
                                </div>        
                            </div>
                        </div>                        
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id='bairro'>                    
                                </div>
                                <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 mt-1">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id='cidade'>                    
                                </div>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 mt-1">
                                    <label for="estado">Estado</label>
                                    <input type="text" class="form-control" id='estado'>                    
                                </div>
                                <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 mt-1">
                                    <label for="pais">País</label>
                                    <input type="text" class="form-control" id='pais'>                    
                                </div>    
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" placeholder="Senha">
                                </div>    
                                <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 my-1">
                                    <label for="senha">Confirme a senha</label>
                                    <input type="password" class="form-control" placeholder="Senha">
                                </div>    
                            </div>            
                        </div>
                        <button type="submit" class="btn btn-block btn-lg">Inscreva-se</button>
                    </form>
                </div>
